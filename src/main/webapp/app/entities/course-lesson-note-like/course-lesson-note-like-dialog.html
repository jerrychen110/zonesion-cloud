
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLessonNoteLikeLabel" data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.home.createOrEditLabel">Create or edit a Course Lesson Note Like</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.courseLessonNoteLike.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.courseLessonNoteLike.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.courseLessonNoteLike.userId"
                    required/>
            <div ng-show="editForm.userId.$invalid">
                <p class="help-block"
                    ng-show="editForm.userId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.userId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.createdTime" for="field_createdTime">Created Time</label>
                <div class="input-group">
                    <input id="field_createdTime" type="text" class="form-control" name="createdTime" datetime-picker="{{dateformat}}" ng-model="vm.courseLessonNoteLike.createdTime" is-open="vm.datePickerOpenStatus.createdTime"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.createdTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdTime.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.createdTime.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.courseLessonNote" for="field_courseLessonNote">Course Lesson Note</label>
            <select class="form-control" id="field_courseLessonNote" name="courseLessonNote" ng-model="vm.courseLessonNoteLike.courseLessonNote" ng-options="CourseLessonNote as CourseLessonNote.id for CourseLessonNote in vm.courselessonnotes track by CourseLessonNote.id" required>
            </select>
        </div>
        <div ng-show="editForm.courseLessonNote.$invalid">
            <p class="help-block"
                ng-show="editForm.courseLessonNote.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
